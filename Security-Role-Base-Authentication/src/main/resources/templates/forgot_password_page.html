<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />
<script src="" th:src="@{/js/comm.js}"></script>

<title>Forgot Password</title>

</head>
<body>



	<h1>Forgot Password Form</h1>
	<p>We will send an email for reset password link</p>
	<div th:if="${error!= null}">
		<p class="text-denger">[[${error}]]</p>
	</div>
	<form action="#" th:action="@{/forgot_password}" method="POST"
		style="max-width: 400px; margin: 0 auto;">
		<div class="form-group">
			Email:<input class="form-controller" type="email" name="email"
				placeholder="UserName" required="required"><br> <br>
		</div>

		<button type="submit" class="btn btn-success" value="Send">Send</button>
	</form>




	<script th:href="@{/webjars/jquery/3.6.0/jquery.min.js} "></script>
	<script th:href="@{/webjars/bootstrap/3.4.1/bootstrap.min.js} "></script>

</body>
</html>
